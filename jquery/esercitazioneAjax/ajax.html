<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        .my-pre {
            font-size: 10%;
            width: 25%;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>

</head>

<body>
    <div>
        <form id="addForm">
            <div class=" container">
                <div class="mb">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb">
                    <label for="surname" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="surname" name="surname">
                </div>
                <button class="btn btn-primary" onclick="invia()">Invia</button>
                <button class="btn btn-primary" onclick="aggiorna()">Aggiorna</button>
        </form>
    </div>
    <!--     <div>
        <h1>Ottieni</h1>
        <button class="btn btn-primary" onclick="ottieni()">Ottieni</button>
        <pre class="my-pre">
        </pre>
    </div> -->

    <button class="btn btn-primary" onclick="getAll()">Utenti</button>
    <ul id="listaUtenti">

    </ul>
</body>

</html>
<script>

    function invia() {
        event.preventDefault();
        var json = convertFormToJSON($("#addForm"));
        console.log(json);
        var settings = {
            url: "http://localhost:8080/api/user/add",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(json),
            success: function (data, status) {
                console.log(data);
            },
            error: function (error) {
                console.log(error);
            }
        };
        $.ajax(settings);
    };

    function convertFormToJSON(form) {
        const array = $(form).serializeArray();
        const json = {};
        $.each(array, function () {
            json[this.name] = this.value || "";
        });
        return json;
    }

    function getAll() {
        event.preventDefault();
        var settings = {
            "url": "http://localhost:8080/api/user/all",
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
            $("#listaUtenti").empty();
            for (var i = 0; i < response.length; i++) {
                var li = $('<li>').text(response[i].name);
                var button = $('<button>').text(response[i].id).on("click",function(e){
                    rimuovi(e.currentTarget.textContent)
                });
                li.append(button);
                $("#listaUtenti").append(li);
            }
        });
    }

    function aggiorna() {
        $.ajax({
            url: "http://localhost:8080/api/film/delete",
            type: "PUT",
            contentType: "application/json",
            success: function (data, status) {
                console.log(data);
            },
            error: function (error) {
                console.log(error);
            }
        })
    }

    function rimuovi(id) {
        console.log("sono dentro rimuovi");
        $.ajax({
            url: "http://localhost:8080/api/user/delete/"+id,
            type: "DELETE",
            success: function (data, status) {
                console.log(data);
                getAll();
            },
            error: function (error) {
                console.log(error);
            }
        }) 
    }
</script>

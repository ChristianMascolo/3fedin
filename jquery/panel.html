        body {

            padding: 40px;

            background: #19a2c9;
            color: #fff;
        }

        a {
            color: #fff210;
            text-decoration: none;
            display: inline-block;
            width: 33%;

        }

            border: 0;
            height: 1px;
            background: #ccc;

        }

            padding: 0;

        }

        li {
            display: inline-block;

        }

        .panel {
            display: none;
            padding: 0;
            margin: 0;
        }

        .panel.active {
            display: block;
            float: left;
            width: 50%;
        }

        li.active {
            background: #333
        }

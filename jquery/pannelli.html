<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col col-md-4">
                <button class="btn btn-primary" name="1"> First Col</button>
            </div>
            <div class="col col-md-4">
                <button class="btn btn-warning" name="2"> Second Col</button>
            </div>
            <div class="col col-md-4">
                <button class="btn btn-danger" name="3"> Third Col</button>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4 mt-5">
                <div class="border border-1 border-primary " id="1">
                    <p>text</p>
                </div>
            </div>
            <div class="col col-md-4 mt-5">
                <div class="border border-1 border-primary" id="2">
                    <p>text</p>
                </div>
            </div>
            <div class="col col-md-4 mt-5">
                <div class="border border-1 border-primary" id="3">
                    <p>text</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $(".btn").on("click", function () {
            var name = $(this).attr("name");
            $("#"+name).toggleClass("bg-warning");
        });
    });
</script>

</html>

<form class="example-form">
    <div class="container">
        <div class="col">
            <mat-form-field class="example-full-width">
                <mat-label>Titolo</mat-label>
                <input matInput placeholder="{{data.titolo}}" [(ngModel)]="titolo" name="titolo">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="example-full-width">
                <mat-label>Descrizione</mat-label>
                <input matInput placeholder="{{data.descrizione}}" [(ngModel)]="descrizione" name="descrizione">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Ora Inizio</mat-label>
                <input matInput placeholder="{{data.orarioInizio}}" [(ngModel)]="orarioInizio" name="orarioInizio">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Ora Fine</mat-label>
                <input matInput placeholder="{{data.orarioFine}}" [(ngModel)]="orarioFine" name="orarioFine">
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-center">
            <button mat-button mat-dialog-close type="button" (click)="modify()" style="background-color:green; color: white;">Modifica</button>
            <button mat-button mat-dialog-close type="button"  style="background-color:red;color: white;">Annulla</button>
        </div>

    </div>
</form>

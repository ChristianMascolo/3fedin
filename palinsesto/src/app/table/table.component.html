<div *ngIf="dataSource">
    <div class="d-flex justify-content-center">
        <mat-icon (click)="addProgram()">add</mat-icon>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef style="background-color: cornflowerblue;"> </th>
            <td mat-cell *matCellDef="let element" style="background-color: cornflowerblue;"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="titolo">
            <th mat-header-cell *matHeaderCellDef style="background-color: cornflowerblue;"> Titolo </th>
            <td mat-cell *matCellDef="let element"> {{element.titolo}} </td>
        </ng-container>

        <ng-container matColumnDef="descrizione">
            <th mat-header-cell *matHeaderCellDef style="background-color: cornflowerblue;"> Descrizione </th>
            <td mat-cell *matCellDef="let element"> {{element.descrizione}} </td>
        </ng-container>

        <ng-container matColumnDef="orarioInizio">
            <th mat-header-cell *matHeaderCellDef style="background-color: cornflowerblue;"> Inizio </th>
            <td mat-cell *matCellDef="let element"> {{element.orarioInizio}} </td>
        </ng-container>

        <ng-container matColumnDef="orarioFine">
            <th mat-header-cell *matHeaderCellDef style="background-color: cornflowerblue;"> Fine </th>
            <td mat-cell *matCellDef="let element"> {{element.orarioFine}} </td>
        </ng-container>

        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef style="background-color: cornflowerblue;"> </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon
                    (click)="modificaProgramma(element.id,element.titolo,element.descrizione,element.orarioInizio,element.orarioFine)">edit</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef style="background-color: cornflowerblue;"></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="removeProgram(element.id)">remove_circle</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

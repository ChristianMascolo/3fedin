<style>
  .div_wrapper {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    max-width: 400px;
  }

  .header-image {
    background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg');
    background-size: cover;
  }
</style>

<div class="div_wrapper" >
  <div>
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title><strong>{{giocattoli[valore].nome}}</strong></mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{giocattoli[valore].image}} alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{giocattoli[valore].descrizione}}
        </p>
      </mat-card-content>
    </mat-card>
    <mat-slider min="0" max={{giocattoli.length}} step="1" showTickMarks discrete [displayWith]="formatLabel">
      <input matSliderThumb>
    </mat-slider>
  </div>
</div>

<div class="container">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="first-name">First Name: </label>
      <input id="first-name" type="text" formControlName="name" class=" form-control" />
      <div *ngIf="signUpForm.controls.name.invalid && (signUpForm.controls.name.dirty ||
        signUpForm.controls.name.touched)" style="background-color: red;">
        <div *ngIf="signUpForm.controls.name.errors?.['required']"> First name is required. </div>
        <div *ngIf="signUpForm.controls.name.errors?.['minlength']"> First name must be at least 5 characters long.
        </div>
      </div>
      <br />
    </div>

    <div class="form-group">

      <label for="last-name">Last Name: </label>
      <input id="last-name" type="text" formControlName="lastName" class=" form-control" />
      <div *ngIf="signUpForm.controls.lastName.invalid && (signUpForm.controls.name.dirty ||
          signUpForm.controls.lastName.touched)">
        <div *ngIf="signUpForm.controls.lastName.errors?.['required']"> Last name is required. </div>
        <div *ngIf="signUpForm.controls.lastName.errors?.['minlength']"> Last name must be at least 5 characters long.
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <div formGroupName="address">
        <h2>Address</h2>
        <label for="street">Street: </label>
        <input id="street" type="text" formControlName="street" class=" form-control"/>
        <br />
        <div
          *ngIf="signUpForm.controls.address.controls.street.invalid &&
              (signUpForm.controls.address.controls.street.dirty || signUpForm.controls.address.controls.street.touched)">
          <div *ngIf="signUpForm.controls.address.controls.street.errors?.['required']"> Last name is required. </div>
          <div *ngIf="signUpForm.controls.address.controls.street.errors?.['minlength']"> Last name must be at least 5
            characters long. </div>
        </div>
        <label for="city">City: </label>
        <input id="city" type="text" formControlName="city" class=" form-control"/>
        <br />
        <label for="region">Region: </label>
        <input id="region" type="text" formControlName="region" class=" form-control"/>
        <br />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid">Submit Profile</button>
    </div>
  </form>

</div>

<div *ngIf="from == 'user'">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow" *ngIf="userReviews">
                <!-- list group item-->
                <li class="list-group-item" *ngFor="let review of userReviews">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h1 class="mt-0 font-weight-bold mb-2">{{review.bar.name}}</h1>
                            <p class="font-italic text-muted mb-0 small">{{review.description}}</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                               <p> <i class="bi bi-star-fill"></i> {{review.vote}} </p>
                               <i class="bi bi-pencil-fill" (click)="updateReview(review.id)"></i>
                            </div>
                        </div>
                    </div>
                    <!-- End -->
                </li>
                <!-- End -->
            </ul>
            <!-- End -->
        </div>
    </div>
</div>
<div *ngIf="from == 'bar'">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow" *ngIf="barReviews">
                <!-- list group item-->
                <li class="list-group-item" *ngFor="let review of barReviews">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h1 class="mt-0 font-weight-bold mb-2">{{review.user.name}} {{review.user.surname}}</h1>
                            <p class="font-italic text-muted mb-0 small">{{review.description}}</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                               <p> <i class="bi bi-star-fill"></i> {{review.vote}} </p>
                               <i class="bi bi-pencil-fill" *ngIf="review.user.id === idU" (click)="updateReview(review.id)"></i>
                            </div>
                        </div>
                    </div>
                    <!-- End -->
                </li>
                <!-- End -->
            </ul>
            <!-- End -->
        </div>
    </div>
</div>

<div class="container-fluid ">
    <div class="row justify-content-center">
        <div class="card" style="width: 18rem;" *ngFor="let b of bars">
            <div class="card-body">
                <mat-icon> local_bar</mat-icon><strong>{{b.name}}</strong><br>
                <a href="{{b.address}}" target="_blank">Maps</a><br />
                <i class="bi bi-phone"></i>{{b.phone}}
                <i class="bi bi-trash3" (click)="deleteBar(b.id)"></i><br>
                <mat-icon [cdkMenuTriggerFor]="menu" class="menuTrigger">info</mat-icon>
                <ng-template #menu>
                    <div class="menu" cdkMenu>
                        <button mat-mini-fab color="primary"  (click)="addReview(b.id,user.id)" *ngIf="user">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button mat-mini-fab color="primary" >
                            <i class="bi bi-newspaper" (click)="openReviews(b.id)"></i>
                        </button>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>

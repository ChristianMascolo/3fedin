<div class="container-fluid ">
    <div class="row">
        <img src="assets/img/form_logo.png" alt="" class="logo img-fluid mx-auto">
        <div id="containerForm" class="scrollable-div">
            <form [formGroup]="game" (ngSubmit)="submit()">
                <div class="form-floating mb-3 m-5">
                    <input type="text" class="form-control" id="floatingInput" formControlName="name">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3 m-5">
                    <input type="text" class="form-control" id="floatingInput" formControlName="genre">
                    <label for="floatingInput">Genere</label>
                </div>
                <div class="form-floating mb-3 m-5">
                    <input type="text" class="form-control" id="floatingInput" formControlName="productor">
                    <label for="floatingInput">Sviluppatori</label>
                </div>
                <div class="form-floating mb-3 m-5">
                    <textarea type="text" class="form-control" id="floatingInput"
                        formControlName="description"></textarea>
                    <label for="floatingInput">Descrizione</label>
                </div>
                <div class="form-floating mb-3 m-5">
                    <input type="number" class="form-control" id="floatingInput" formControlName="price">
                    <label for="floatingInput">Costo</label>
                </div>
                <div class="form-floating m-5">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                        formControlName="pegi">
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                    </select>
                    <label for="floatingSelect">Pegi</label>
                </div>
                <div class="form-floating m-5">
                    <input type="file" class="form-control" id="floatingInput" formControlName="img"
                        (change)="onFileChange($event)">
                </div>
                <div class="form-floating m-5">
                    <div *ngFor="let c of consoles;let i = index">
                        <label class="switch">
                            <input type="checkbox" [value]="c.value" (change)="onCheckboxChange($event,c.name)">
                            <div class="slider">
                                <div class="circle">
                                    <svg class="cross" xml:space="preserve" style="enable-background:new 0 0 512 512"
                                        viewBox="0 0 365.696 365.696" y="0" x="0" height="6" width="6"
                                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g>
                                            <path data-original="#000000" fill="currentColor"
                                                d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0">
                                            </path>
                                        </g>
                                    </svg>
                                    <svg class="checkmark" xml:space="preserve"
                                        style="enable-background:new 0 0 512 512" viewBox="0 0 24 24" y="0" x="0"
                                        height="10" width="10" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g>
                                            <path class="" data-original="#000000" fill="currentColor"
                                                d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z">
                                            </path>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                            <p style="color: greenyellow;">
                                {{c.name}}
                            </p>
                        </label>
                    </div>
                </div>
                <div class="divButton m-5">
                    <button type="submit" class="btn btn-success">Aggiungi</button>
                    <button type="button" class="btn btn-danger" (click)="close()">Indietro</button>
                </div>
            </form>
        </div>
    </div>
</div>

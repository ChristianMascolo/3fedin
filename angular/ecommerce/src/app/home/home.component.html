<div class="container py-2 " *ngIf="games">
    <div class="row row-cols w-auto h-auto m-auto" style="height: fit-content;">
        <div class="col">
            <div class="row">
                <div class="card col-md-3 d-inline-block mx-3 mb-3 container-fluid" *ngFor="let g of games"
                    style="height: fit-content;">
                    <div class="card-header d-inline-block">
                        <ul class="nav nav-tabs card-header-tabs" data-bs-tabs="tabs">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="true" data-bs-toggle="tab"
                                    href="#prodotto{{g.id}}">Prodotto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#info{{g.id}}">Info</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#piattaforme{{g.id}}">Piattaforme</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content container-fluid">
                        <div class="tab-pane active container-fluid" id="prodotto{{g.id}}">
                            <div class="container-fluid">
                                <h1>{{g.name}}</h1>
                            </div>
                            <div class="container-fluid" style="align-items: center;">
                                <img [src]="getImg(g.img)">
                            </div>
                            <div class="card-footer border-0" style="background-color: transparent; display: flex;">
                                <button class="cartBtn" (click)="addCart(g.id)">
                                    <svg class="cart" fill="white" viewBox="0 0 576 512" height="1em"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z">
                                        </path>
                                    </svg>
                                    ADD TO CART
                                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"
                                        class="product">
                                        <path
                                            d="M211.8 0c7.8 0 14.3 5.7 16.7 13.2C240.8 51.9 277.1 80 320 80s79.2-28.1 91.5-66.8C413.9 5.7 420.4 0 428.2 0h12.6c22.5 0 44.2 7.9 61.5 22.3L628.5 127.4c6.6 5.5 10.7 13.5 11.4 22.1s-2.1 17.1-7.8 23.6l-56 64c-11.4 13.1-31.2 14.6-44.6 3.5L480 197.7V448c0 35.3-28.7 64-64 64H224c-35.3 0-64-28.7-64-64V197.7l-51.5 42.9c-13.3 11.1-33.1 9.6-44.6-3.5l-56-64c-5.7-6.5-8.5-15-7.8-23.6s4.8-16.6 11.4-22.1L137.7 22.3C155 7.9 176.7 0 199.2 0h12.6z">
                                        </path>
                                    </svg>
                                </button>
                                <button class="bin-button" (click)="removeGame(g.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 39 7"
                                        class="bin-top">
                                        <line stroke-width="4" stroke="white" y2="5" x2="39" y1="5"></line>
                                        <line stroke-width="3" stroke="white" y2="1.5" x2="26.0357" y1="1.5" x1="12">
                                        </line>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 33 39"
                                        class="bin-bottom">
                                        <mask fill="white" id="path-1-inside-1_8_19">
                                            <path
                                                d="M0 0H33V35C33 37.2091 31.2091 39 29 39H4C1.79086 39 0 37.2091 0 35V0Z">
                                            </path>
                                        </mask>
                                        <path mask="url(#path-1-inside-1_8_19)" fill="white"
                                            d="M0 0H33H0ZM37 35C37 39.4183 33.4183 43 29 43H4C-0.418278 43 -4 39.4183 -4 35H4H29H37ZM4 43C-0.418278 43 -4 39.4183 -4 35V0H4V35V43ZM37 0V35C37 39.4183 33.4183 43 29 43V35V0H37Z">
                                        </path>
                                        <path stroke-width="4" stroke="white" d="M12 6L12 29"></path>
                                        <path stroke-width="4" stroke="white" d="M21 6V29"></path>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 89 80"
                                        class="garbage">
                                        <path fill="white"
                                            d="M20.5 10.5L37.5 15.5L42.5 11.5L51.5 12.5L68.75 0L72 11.5L79.5 12.5H88.5L87 22L68.75 31.5L75.5066 25L86 26L87 35.5L77.5 48L70.5 49.5L80 50L77.5 71.5L63.5 58.5L53.5 68.5L65.5 70.5L45.5 73L35.5 79.5L28 67L16 63L12 51.5L0 48L16 25L22.5 17L20.5 10.5Z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="tab-pane" id="info{{g.id}}">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><strong>Generi:</strong><br> {{g.genre}}</li>
                                <li class="list-group-item"><strong>Sviluppatori:</strong><br> {{g.productor}}</li>
                                <li class="list-group-item"><i class="bi bi-coin"></i><br> {{g.price}}€</li>
                                <li class="list-group-item"><strong>Descrizione:</strong><br> {{g.description}}.</li>
                                <li class="list-group-item"><img [src]="getPegi(g.pegi)" alt="..." width="50"
                                        height="50"></li>
                            </ul>
                        </div>
                        <div class="tab-pane" id="piattaforme{{g.id}}">
                            <h1 class="card-title">Il gioco è presente su:</h1>
                            <ul class="list-group list-group-flush">
                                <li *ngFor="let c of g.console">
                                    {{c.console.name}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card col-md-3 d-inline-block mb-3 mx-3">
                    <div class="card-body tab-content container-fluid d-flex justify-content-center align-items-center">
                        <img src="assets/img/newGame.png" class="img-fluid" style="cursor: pointer;"
                            (click)="openDialog()" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="isLogin()">
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
        <div class="form-group">
            <label for="first-name">Name: </label>
            <input id="first-name" type="text" formControlName="name" class=" form-control" />
        </div>
        <br />
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="registerForm.controls.email.invalid">
                <p>Email necessaria</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password </label>
            <input id="password" type="text" formControlName="password" class=" form-control" />
            <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.name.dirty ||
            loginForm.controls.password.touched)">
            </div>
        </div>
        <br />
        <div clas="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
            <p [routerLink]="['/form','r']">Register</p>
        </div>
    </form>
</div>

<div class="container" *ngIf="isRegister()">
    <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
        <div class="form-group">
            <label for="first-name">Name: </label>
            <input id="first-name" type="text" formControlName="name" class=" form-control" />
        </div>
        <br />
        <div class="form-group">
            <label for="lastName">Last Name: </label>
            <input id="lastName" type="text" formControlName="lastName" class="form-control">
            <div *ngIf="registerForm.controls.lastName.invalid && (registerForm.controls.lastName.dirty ||
            registerForm.controls.lastName.touched)">
                <p>Campo obbligatorio</p>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="registerForm.controls.email.invalid">
                <p>Email necessaria</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input id="password" type="password" formControlName="password" class=" form-control" />
            <div *ngIf="registerForm.controls.password.invalid && (registerForm.controls.name.dirty ||
            loginForm.controls.password.touched)">
                <p>Password debole</p>
            </div>
        </div>
        <br />
        <div class="form-group">
            <label for="confirmPassword">Confirm Password: </label>
            <input type="password" formControlName="confirmPassword" class="form-control">
            <div *ngIf="registerForm.controls.password != registerForm.controls.confirmPassword">
                <p>Le Password non corrispondono</p>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Register </button>
        <p [routerLink]="['/form','l']">Login</p>
    </form>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        <tbody *ngIf="users">
            <tr *ngFor="let u of users | maggiorenne" >
                <td >{{u.name}}</td>
                <td >{{u.surname}}</td>
                <td >{{u.age}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

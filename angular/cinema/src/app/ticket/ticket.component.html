<div class="container">
    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="date">Choose a date</label>
            <input id="date" type="date" formControlName="date" class="form-control" />
            <div *ngIf="ticketForm.controls.date.invalid">
                <div *ngIf="ticketForm.controls.date.errors?.['required']"> Date is required. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="time">Choose the time</label>
            <input id="time" type="text" formControlName="time" class="form-control" />
            <div *ngIf="ticketForm.controls.time.invalid">
                <div *ngIf="ticketForm.controls.time.errors?.['required']"> Time is required. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Choose row</label>
            <mat-radio-group aria-label="Select an option" formControlName="price">
                <mat-radio-button value="10">Fila 1 10€</mat-radio-button>
                <mat-radio-button value="8.50">Fila 2 8.50€</mat-radio-button>
                <mat-radio-button value="5.50">Fila 3 5.50€</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="form-group">
            <label for="qty">N. Biglietti</label>
            <input id="qty" type="number" formControlName="qty" class="form-control"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" >Prenota</button>
        </div>
    </form>
</div>

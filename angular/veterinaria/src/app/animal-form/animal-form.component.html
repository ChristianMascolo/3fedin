<div class="container-fluid">
    <div class="row">
        <img src="assets/img/animalAvatar.png" alt="" class="logo mx-auto">
        <form [formGroup]="animal" (ngSubmit)="submit()">
            <div class="form-floating mb-3 m-5">
                <input type="text" class="form-control" id="floatingInput" formControlName="name">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3 m-5">
                <input type="text" class="form-control" id="floatingInput" formControlName="specie">
                <label for="floatingInput">Specie</label>
            </div>
            <div class="form-floating mb-3 m-5">
                <input type="text" class="form-control" id="floatingInput" formControlName="diet">
                <label for="floatingInput">diet</label>
            </div>
            <div class="form-floating mb-3 m-5">
                <input type="number" class="form-control" id="floatingInput" formControlName="age">
                <label for="floatingInput">Age</label>
            </div>
            <div class="form-floating m-5">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                    formControlName="family">
                    <option value="Mammiferi">Mammifero</option>
                    <option value="Anfibi">Anfibio</option>
                    <option value="Uccelli">Uccello</option>
                    <option value="Rettili">Rettile</option>
                    <option value="Pesci">Pesce</option>
                </select>
                <label for="floatingSelect">Family</label>
            </div>
            <div class="divButton m-5">
                <button type="submit" class="btn btn-outline-success">Aggiungi</button>
                <button type="button" class="btn btn-outline-danger" (click)="close()">Indietro</button>
            </div>
        </form>
    </div>
</div>

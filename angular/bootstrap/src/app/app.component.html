<table class="table table-bordered">
  <tr>
    <th>Nome</th>
    <th *ngIf="visibile">Cognome</th>
    <th>Et√†</th>
  </tr>
  <tbody>
    <tr *ngFor="let el of users" [ngClass]="{'table-danger': el.eta<18 , 'table-success': el.eta >18}">
      <td>{{ el.nome }}</td>
      <td *ngIf="visibile">{{ el.cognome }}</td>
      <td>{{ el.eta }}</td>
    </tr>
  </tbody>
</table>
<button (click)="toggleSurname()"><mat-icon>remove_red_eye</mat-icon></button>

<div id="carouselExampleFade" class="carousel slide carousel-fade">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{gallery[0]}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{gallery[1]}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{gallery[2]}}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

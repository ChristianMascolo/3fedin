<form [formGroup]="productForm" (submit)="add()">
    <div>
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name">
    </div>
    <div>
        <label for="Description">Description</label>
        <input type="text" class="form-control" id="description" name="description" formControlName="description">
    </div>
    <div>
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" formControlName="price">
    </div>
    <div>
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" name="category" formControlName="category">
    </div>
    <button type="submit" class="btn btn-primary">
        Add Product
    </button>
    <button type="reset" class="btn btn-primary">
        Reset
    </button>
</form>

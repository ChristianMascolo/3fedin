<div class="row col-auto justify-content-center">
  <div class="card m-3" style="max-width: 400px" *ngFor="let c of carousels">
    <div class="row g-0">
      <div class="col d-flex justify-content-center">
        <img [src]="getImg(c.img)" class="img-fluid" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">{{ c.name }}</h1>
          <strong>Disponibile per: </strong>{{ c.type }}<br />
          <strong>Età minima: </strong>{{ c.minAge }}<br />
          <strong>Età max: </strong>{{ c.maxAge }}<br />
          <div>
            <strong>Altezza min: </strong>
            {{ c.minHeight }}<br />
          </div>
          <div *ngIf="c.maxHeight < 250">
            <strong>Altezza max: </strong>{{ c.maxHeight }}<br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
